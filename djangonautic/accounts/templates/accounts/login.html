{% extends 'base_layout.html' %}

{% block content %}
<h1>Log in</h1>
	<form class="site-form" action="{% url 'accounts:login' %}" method="post">
		<!-- a permission token specifying which client made the request.read more @https://docs.djangoproject.com/en/2.1/ref/csrf/-->
		{% csrf_token  %}
		{{ form }}
		{% if request.GET.next %}
			<input type="hidden" name="kittho_aaye_ho" value="{{request.GET.next}}">
		{% endif %}
		<input type="submit" value="Log in">
		
	</form>
		
{% endblock %}
