{% load static from staticfiles %}
 
<!DOCTYPE html>
<html>
<head>
	<title>Articles</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
	<body>
		<header class="wrapper">
			<h1><a href="{% url 'home'%}"><img src="{% static 'logo.png' %}"></a></h1>
			<nav>
				<ul>
					{% if user.is_authenticated %}
					<li>
						<form class="logout-link" action="{%url 'accounts:logout'%}" method='POST'>
							{%csrf_token%}
							<button type="submit">Logout</button>
						</form>

					</li>
					<li><a href="{% url 'articles:create'%}" class="highlight">New Article</a></li>
					<li>
						<form class="profile-link" action="{%url 'accounts:profile'%}" method='POST'>
							{%csrf_token%}
							<button type="submit">Profile</button>
						</form>
					</li>
					
					{% else %}
					<li>
						<a href="{% url 'accounts:login'%}">Log In</a></li>
						<li><a href="{% url 'accounts:signup'%}">Sign Up</a>
					</li>
					{% endif %}
				</ul>
			</nav>
		</header>
		<div class="wrapper">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
